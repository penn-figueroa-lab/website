# =========================
# Site basics
# =========================
title: Figueroa Robotics Lab
email:
description: >-
  Research in human-robot integration.
url: "https://rolyplee.github.io"      # origin (no trailing slash)
baseurl: "/examplelab.github.io"       # repo name WITH leading slash

timezone: America/New_York
permalink: pretty
search: true

# =========================
# Theme
# =========================
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: default

# =========================
# Markdown & includes
# =========================
markdown: kramdown
include:
  - _pages

# =========================
# Collections
# =========================
collections:
  pages:
    output: true
  people:
    output: true

# Turn off feeds (weâ€™ll also hide any icon via CSS)
atom_feed: false
feed: false
rss: false

# =========================
# Plugins (NO jekyll-feed)
# =========================
plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

# (Leave blog pagination disabled)
# paginate: 5
# paginate_path: /page:num/

# =========================
# Navigation
# =========================
navigation:
  dropdowns:
    enabled: true

# =========================
# Footer
# =========================
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/penn-figueroa-lab"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/@figueroa-robotics-lab"

# =========================
# Defaults
# =========================
defaults:
  - scope:
      path: ""
    values:
      layout: single
      custom_css: "/assets/css/custom.css"

# =========================
# Archives (optional)
# =========================
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
