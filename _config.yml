title: Figueroa Robotics Lab
email:
description: >-
  Research in human-robot collaboration, wearable ultrasound, and intelligent mobility.
twitter_username: ""
github_username: ""
minimal_mistakes_skin: default
search: true
# enable the navigation dropdown
plugins:
  - jekyll-include-cache

# enable navigation dropdown
navigation:
  dropdowns:
    enabled: true
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: pretty
timezone: America/New_York

include:
  - _pages

plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# ✅ Removed paginate to disable blog layout
# paginate: 5
# paginate_path: /page:num/
collections:
  people:
    output: true
url: "https://rolyplee.github.io"
baseurl: "/examplelab.github.io"


footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://instagram.com/"

defaults:
  - scope:
      path: ""
    values:
      layout: single  # ✅ Use 'single' layout instead of 'home' to remove Recent Posts
      custom_css: "/assets/css/custom.css"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
