title: Figueroa Robotics Lab
email:
description: >-
  Research in human-robot collaboration, wearable ultrasound, and intelligent mobility.
twitter_username: ""
github_username: ""
minimal_mistakes_skin: default
search: true

markdown: kramdown
remote_theme: mmistakes/minimal-mistakes
permalink: pretty
timezone: America/New_York

collections:
  pages:
    output: true
  people:
    output: true

include:
  - _pages

plugins:
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

# âœ… No blog pagination
# paginate: 5
# paginate_path: /page:num/

url: "https://rolyplee.github.io"
baseurl: "/examplelab.github.io"

navigation:
  dropdowns:
    enabled: true

# ===== Footer =====
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/penn-figueroa-lab"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/@figueroa-robotics-lab"

defaults:
  - scope:
      path: ""
    values:
      layout: single    # keep single layout
      custom_css: "/assets/css/custom.css"

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
