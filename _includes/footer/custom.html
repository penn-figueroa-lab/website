<script>
  // Remove any FEED/RSS link/icon that the theme might render
  document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.site-footer .social-icons a').forEach(function (a) {
      const href = (a.getAttribute('href') || '').toLowerCase();
      const txt  = (a.textContent || a.getAttribute('aria-label') || a.getAttribute('title') || '').toLowerCase();
      if (href.endsWith('feed.xml') || href.includes('/feed') || txt.includes('feed') || txt.includes('rss')) {
        a.remove();
      }
    });
  });
</script>
